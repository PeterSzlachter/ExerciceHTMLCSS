<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />     
    <title>Exercice 3</title>
</head>
<body> 
    <form>    
        <fieldset class="identité">
            <legend class="title">Votre identité</legend>
            <ol>
                <li><label>Nom</label> : <input name="Nom" placeholder="Nom"/> </li>
                <li><label>Prénom</label> : <input name="Prénom" placeholder="Prénom"/></li>
                <li><label>Adresse mail :</label><input name"mail" placeholder="Mail" /></li>
            </ol> 
        </fieldset>
        <fieldset class="adresse">
            <legend class="title2">Adresse de livraison</legend>
            <ol>
                <li><label>Adresse :</label><textarea placeholder="Votre adresse"></textarea></li>
                <li><label>Code postal :</label><input name="codepostal" placeholder="Code postal" /></li>
                <li><label>Ville :</label><input name="ville" placeholder="Ville" /></li>
            </ol>  
        </fieldset>
        <fieldset class="informations">
            <legend class="title3">Informations de réglement</legend>           
            <ol>
                <li>Type de carte bancaire :
                    <ul>
                        <li><input type="radio" name="cb" /> <label for="visa">VISA</label></li>
                        <li><input type="radio" name="cb" /> <label for="mastercard">Mastercard</label></li>
                    </ul>
                <li><label>Numéro de carte :</label><input name="nbcarte" placeholder="Numéro de carte" /></li>
                <li><label>Code de sécurité :</label><input name="codesécurité" placeholder="Code de sécurité" /></li>
                <li><label>Nom du titulaire :</label><input name="Nomtitulaire" placeholder="Nom du titulaire" /></li>                    
            </ol>  
        </fieldset>             
            <input type="submit" value="J'achète !" />
    </form>    
</body>
</html>
